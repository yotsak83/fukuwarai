<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>fukuwarai 2023</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <style><!--
  .box { float:left;}
  .parts-box { float:right; height:300px; width:500px; }
  .parts { position: relative; z-index: 2; }
  .scrt { position: absolute; top:100px; left:10px; z-index: 3; }
  .kao { position: absolute; top:100px;  left:10px; z-index: 1; }
  -->
  </style>
  <script>
    $(function() {
      for (let i = 1; i <= 21; i++) {
        $(`#draggable${i}`).draggable();
      }
    });

  $(function() {
    $('#show').click(function(){
    $('#secret').hide();
    });
  });

  $(function() {
    $('#retry').click(function(){
    location.reload();
    });
  });


  </script>
</head>
<body>
  <div>
    <div><b>FUKUWARAI 2023</b></div>
    <button id="show" type="button" class="btn btn-primary"> オープン！！ (Open) </button>
    <button id="retry" type="button" class="btn btn-danger"> もう一度あそぶ (Retry) </button>
  </div>

  <div class="box"><img class="kao" src="images/kao.jpg"></div>
  <div class="box"><img id="secret" class="scrt" src="images/secret.jpg"></div>

  <div class="parts-box">
    <img id="draggable1" class="parts" src="images/kuti1.gif">
    <img id="draggable2" class="parts" src="images/kuti2.gif">
    <img id="draggable3" class="parts" src="images/kuti3.gif">
    <img id="draggable4" class="parts" src="images/kuti4.gif">
    <img id="draggable5" class="parts" src="images/mayu1.gif">
    <img id="draggable6" class="parts" src="images/mayu2.gif">
    <img id="draggable7" class="parts" src="images/mayu3.gif">
    <img id="draggable8" class="parts" src="images/mayu4.gif">
    <img id="draggable9" class="parts" src="images/eye1.gif">
    <img id="draggable10" class="parts" src="images/eye1.gif">
    <img id="draggable11" class="parts" src="images/eye2.gif">
    <img id="draggable12" class="parts" src="images/eye3.gif">
    <img id="draggable14" class="parts" src="images/eye4.gif">
    <img id="draggable15" class="parts" src="images/eye5.gif">
    <img id="draggable16" class="parts" src="images/eye6.gif">
    <img id="draggable17" class="parts" src="images/eye6.gif">
    <img id="draggable18" class="parts" src="images/hana.gif">
    <img id="draggable19" class="parts" src="images/hana2.gif">
    <img id="draggable20" class="parts" src="images/hana3.gif">
    <img id="draggable21" class="parts" src="images/hana4.gif">
  </div>
</body>
</html>
